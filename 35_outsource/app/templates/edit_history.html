<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ story.title }} - Edit History</title>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
    <div class="history-container">
      <h1>Edit History for "{{ story.title }}"</h1>
      {% for edit in edits %}
        <div class="edit">
          <div class="timestamp">{{ edit.timestamp }}</div>
          <div class="content">{{ edit.content }}</div>
        </div>
      {% endfor %}
      <a class="back-button" href="{{ url_for('home') }}">Back to Main Site</a>
    </div>
  {% endblock %}
</body>
</html>
