<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Story Blog</title>
</head>
<body>
    {% extends "base.html" %}
    {% block content %}
    <h1>Register</h1>
    <form method="POST" action="{{ url_for('register') }}">
        <input type="text" name="reg_username" placeholder="Choose Username" required><br><br>
        <input type="password" name="reg_password" placeholder="Choose Password" required><br><br>
        <button type="submit">Register</button>
    </form>
    <p>Already have an account? <a href="{{ url_for('home') }}">Go back and login</a>.</p>
    {% endblock %}
</body>
</html>
