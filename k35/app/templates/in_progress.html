{% extends "base.html" %}

{% block content %}
  <h1>Stories In Progress</h1>
  <ul>
    {% for story in stories %}
      <li>
        <a href="{{ url_for('story', story_id=story.id) }}">{{ story.title }}</a>
        <p>{{ story.edits.order_by(Edit.timestamp.desc()).first().body[:100] }}...</p>
      </li>
    {% endfor %}
  </ul>
{% endblock %}
