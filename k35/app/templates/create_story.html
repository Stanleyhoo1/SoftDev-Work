<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Create Story - Story Blog</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h1>Create New Story</h1>
    <form action="{{ url_for('create_story') }}" method="POST">
      <label for="title">Story Title:</label><br>
      <input type="text" id="title" name="title" required style="width:100%; padding:8px; margin-bottom:10px;"><br>
      <label for="content">Your Story Content:</label><br>
      <textarea id="content" name="content" rows="10" style="width:100%; padding:8px; margin-bottom:10px;" required></textarea><br>
      <button type="submit" class="btn">Create Story</button>
    </form>
  </div>
{% endblock %}
</body>
</html>
