{% extends "base.html" %}

{% block content %}
  <h1>{{ story.title }}</h1>
  <p>{{ last_edit.body }}</p>
  <form method="post" action="{{ url_for('story', story_id=story.id) }}">
    {{ form.hidden_tag() }}
    {{ form.body.label }}<br>
    {{ form.body(size=32) }}<br>
    {{ form.submit() }}
  </form>
{% endblock %}
