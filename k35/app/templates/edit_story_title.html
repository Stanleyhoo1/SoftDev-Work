<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Story Title - Story Blog</title>
</head>
<body>
{% extends "base.html" %}
{% block content %}
  <div class="card">
    <h1>Edit Story Title</h1>
    <form action="{{ url_for('edit_story_title', story_id=story.id) }}" method="POST">
      <label for="new_title">New Title:</label><br>
      <input type="text" id="new_title" name="new_title" value="{{ story.title }}" required style="width:100%; padding:8px; margin-bottom:10px;"><br>
      <button type="submit" class="btn">Update Title</button>
    </form>
  </div>
{% endblock %}
</body>
</html>
