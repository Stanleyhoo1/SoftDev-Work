<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ story.title }} - Full Story</title>
</head>
<body>
  {% extends "base.html" %}
  {% block content %}
    <div class="completed-story">
      <h1>{{ story.title }}</h1>
      <div class="story-text">
        {{ full_text }}
      </div>
      <div class="contributors">
        Contributors: {{ contributors }}
      </div>
    </div>
  {% endblock %}
</body>
</html>
