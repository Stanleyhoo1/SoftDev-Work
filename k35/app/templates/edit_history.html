<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ story.title }} - Edit History</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
        }
        .history-container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .edit {
            border-bottom: 1px solid #ddd;
            padding-bottom: 15px;
            margin-bottom: 15px;
        }
        .edit:last-child {
            border-bottom: none;
            margin-bottom: 0;
        }
        .timestamp {
            font-size: 0.9em;
            color: #888;
            margin-bottom: 5px;
        }
        .content {
            white-space: pre-wrap;
            font-size: 1.1em;
            line-height: 1.5em;
        }
        .back-button {
            display: block;
            width: 200px;
            margin: 20px auto 0;
            padding: 10px;
            background-color: #4285f4;
            color: #fff;
            border: none;
            border-radius: 4px;
            text-align: center;
            text-decoration: none;
            font-size: 1em;
        }
        .back-button:hover {
            background-color: #357ae8;
        }
    </style>
</head>
<body>
    <div class="history-container">
        <h1>Edit History for "{{ story.title }}"</h1>
        {% for edit in edits %}
            <div class="edit">
                <div class="timestamp">{{ edit.timestamp }}</div>
                <div class="content">{{ edit.content }}</div>
            </div>
        {% endfor %}
        <a class="back-button" href="{{ url_for('story_detail', story_id=story.id) }}">Back to Story</a>
    </div>
</body>
</html>
